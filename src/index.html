<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Autocomplete - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        $(function () {
            var availableTags = [
                "Action1",
                "Action2",
                "ActionScript",
                "AppleScript",
                "Asp",
                "BASIC",
            ];
            $("#tags").autocomplete({
                source: availableTags,
                minLength: 1,
                lookupLimit: 10,
                select: function (event, ui) {
                    alert(ui.item.value); // start an alert which contains the value of proposal
                }
            });
        });

        var availableTags = [
            "Action1",
            "Action2",
            "ActionScript",
            "AppleScript",
            "Asp",
            "BASIC",
        ];
        function actualizarList() {
            getFilteredRequest();
        }
        async function getFilteredRequest() {
            var texto = document.getElementById("tags");
            var name = texto.value;
            const results = await axios.get('http://localhost:4000/redis/product/predictiva/' + name).then(function (response) {
                console.log(JSON.stringify(response.data));
                return JSON.stringify(response.data);
            }).catch(function (error) {
                console.log(error);
            }).then(function () {
            });

            $("#tags").autocomplete('option', 'source', results)
        }

    </script>
</head>

<body>
    <form action="http://localhost:4000/redis/product/ricardo" method="get">
        <div class="ui-widget">
            <label for="tags">Buscador: </label>
            <input id="tags" name="name" onkeypress="actualizarList()">
        </div>
        <input type="submit" value="buscar">
    </form>

</body>

</html>
